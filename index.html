<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Bootcamp Countdown</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"/>
    <meta charset="utf-8">
  </head>
  <body>
    <hr class="hr">

    <section class="coding-bootcamp-countdown">
        <div>
            <div class="header-box"><h2>Becoming a Software Developer</h2></div>
            <div class="countdown">
                <div class="container-day">
                    <h3 id="days">Time</h3>
                    <h3>Day(s)</h3>
                </div>
                <div class="container-hour">
                    <h3 id="hours">Time</h3>
                    <h3>Hour(s)</h3>
                </div>
                <div class="container-minute">
                    <h3 id="minutes">Time</h3>
                    <h3>Minute(s)</h3>
                </div>
                <div class="container-second">
                    <h3 id="seconds">Time</h3>
                    <h3>Second(s)</h3>
                </div>
            </div>
            
        </div>
        <hr class="img-hr">
        <marquee scrollamount="50"><img class= "finishline"src="images-for-countdown/coding-finishline.png" alt="coding-finishline"></section></marquee>
        <hr class= "img-hr2">

    </section>
    <div class="bottom-container"></div>

    <script src="script.js"defer></script>

  </body>
</html>
