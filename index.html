<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Bootcamp Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script>src="script.js"</script>
  </head>
  <body>
    <section class="Coding Bootcamp Finished!">
        <div>
            <h2>Becoming a Software Developer Soon</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day"></h3>
                    <h3>Day(s)</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour"></h3>
                    <h3>Hour(s)</h3>
                    <div class="container-minute">
                        <h3 class="minute"></h3>
                        <h3>Minute(s)</h3>
                        <div class="container-second">
                            <h3 class="second"></h3>
                            <h3>Second(s)</h3>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </section>


  </body>
</html>
