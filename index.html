<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Bootcamp Countdown</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"/>
    <meta charset="utf-8">
  </head>
  <body>
    <hr class="hr">

    <section class="coding-bootcamp-countdown">
        <div>
            <div class="header-box"><h2>Becoming a Software Developer</h2></div>
            <div class="countdown">
                <div class="container-day">
                    <h3 id="days" onmouseover="changeBackground1()" onmouseout="backToNormal1()">Time</h3>
                    <h3>Day(s)</h3>
                </div>
                <div class="container-hour">
                    <h3 id="hours" onmouseover="changeBackground2()" onmouseout="backToNormal2()">Time</h3>
                    <h3>Hour(s)</h3>
                </div>
                <div class="container-minute">
                    <h3 id="minutes" onmouseover="changeBackground3()" onmouseout="backToNormal3()">Time</h3>
                    <h3>Minute(s)</h3>
                </div>
                <div class="container-second">
                    <h3 id="seconds" onmouseover="changeBackground4()" onmouseout="backToNormal4()">Time</h3>
                    <h3>Second(s)</h3>
                </div>
            </div>
            
        </div>
        <hr class="img-hr">
        <marquee scrollamount="50"><img class= "finishline"src="images-for-countdown/coding-finishline.png" alt="coding-finishline"></section></marquee>
        <hr class= "img-hr2">

    </section>
    <div class="bottom-container"></div>
    

    <div class="bottom-container">
        <a class="footer-link" href="https://www.linkedin.com/in/neftali-cespedes-7173a7a0/"><h3>LinkedIn</h3></a>
        <p class="copyright">Â© 2022 Neftali Cespedes @ CES Investment Holdings.</p>
    </div>

    <script src="script.js"defer></script>

  </body>
</html>
